<form autocomplete="off" [formGroup]="formReg" method="POST">
    <div class=" form-content text-center">
    <div class="row bg-color-white">
      <label class="text-black fw-bold">Registration Form</label>
      <div class="col-md-6">
        <div class="form-group">
          <label class="text-black fw-bold">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label class="text-black fw-bold">E-mail</label>
          <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="text-black fw-bold">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="password" required minlength="4" maxlength="80">
        </div>
        <div class="form-group">
          <label class="text-black fw-bold">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" required minlength="4" maxlength="80">
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="error" [hidden]="errorShow">
          <p class="errorTxt">{{errorMsg}}</p>
        </div>
      </div>
    </div>
    <button type="submit" class="btn bg-secondary text-white btnSubmit"(click)="register()" [disabled]="!formReg.valid">Register</button>
</div>
</form>
